<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Rows</title>
</head>
<body>
    <h1>Table Rows</h1>

    <table style="background-color: aquamarine;">
        <tr>
            <td>Joaquim</td>
            <td>Alyne</td>
            <td>Joao</td>
            <td>Mariane</td>
        </tr>
        <tr>
            <td>41</td>
            <td>38</td>
            <td>12</td>
            <td>3</td>
        </tr>
    </table>

    <table>
        <tr style="background-color: aqua;">
            <th>name</th>
            <th>age</th>
        </tr>
        <tr style="background-color: aquamarine;">
            <td>Joaquim</td>
            <td>41</td>
        </tr>
    </table>
</body>
</html>
